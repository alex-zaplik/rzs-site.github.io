<nav id="page-nav">
    <ul>
        {% for item in site.data[page.toc].toc %}
            {% if item.subfolderitems %}
            <li class="acc-button"><span>{{ item.title }}</span></li>
            <ul class="acc">
                {% for entry in item.subfolderitems %}
                <li><a href="{{ site.baseurl }}/{{ entry.url }}">{{ entry.page }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <li><a href="{{ site.baseurl }}/{{ item.url }}">{{ item.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
